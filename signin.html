<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In | Foodie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

   .signin-hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-right: 120px;
  background: 
    linear-gradient(rgba(138, 102, 45, 0.85), rgba(249,168,37,0.85)),
    url("/flame_bg.png") center/cover no-repeat;

   }
    .signin-box {
      background: #fff;
      padding: 50px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .signin-box h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .signin-box p {
      color: #666;
      margin-bottom: 30px;
    }

    .signin-input {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .signin-input input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 30px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .signin-input button {
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      background: #5a31f4;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .signin-footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .signin-footer a {
      color: #5a31f4;
      text-decoration: none;
    }

    /* food images */

    .food-img-left,
.food-img-right {
  position: absolute;
  width: 320px;        /* ðŸ”¥ increased size */
  max-width: 35vw;    /* responsive safety */
}


    .food-img-left {
      left: 40px;
      bottom: 40px;
    }

    .food-img-right {
      right: 40px;
      top: 40px;
    }

    @media(max-width:900px) {
      .food-img-left,
      .food-img-right {
        display: none;
      }

      .signin-input {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section class="signin-hero">

    <!-- Decorative Images -->
    <img src="/FOOO-removebg-preview.png" class="food-img-left">
    <img src="/Colorful_pizza_slice_melting_cheese_tomato_olives___Premium_AI-generated_image-removebg-preview.png" class="food-img-right">

    <div class="signin-box">
      <h1>Get food delivery and more</h1>
      <p>Enter your delivery address to explore nearby restaurants</p>

      <div class="signin-input">
        <input type="text" placeholder="Enter your delivery address">
<button onclick="goHome()">See what's nearby</button>
      </div>

      <script>
  function goHome() {
    window.location.href = "index.html";
  }
</script>




      <div class="signin-footer">
        <p>Already have an account? <a href="login.html">Log in</a>

      </div>
    </div>

  </section>

</body>
</html>
