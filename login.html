<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Foodie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
   body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;

  /* Background image with opacity */
  background: 
    linear-gradient(rgba(221, 117, 117, 0.55), rgba(0,0,0,0.55)),
    url("bg-food.png") center/cover no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
}


    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #5a31f4;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
